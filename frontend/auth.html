<head>
	<script>
		// First, parse the query string
		var params = {}, queryString = location.hash.substring(1),
		regex = /([^&=]+)=([^&]*)/g, m;
		while (m = regex.exec(queryString)) {
			params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		}
		if( typeof params['error'] === undefined )
			alert( 'Login failed.');
		else 
			alert( 'Success!');
	</script>
</head>
